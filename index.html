<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vue-boolzapp</title>
    <!-- BOOTSTRAP LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- FA LINK -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- ROBOTO FONT LINK -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>
    <div id="app">
        <div class="background vh-100 position-relative">
            <div class="bg_top"></div>
            <div class="bg_down"></div>
        </div>
        <main>

            <div class="container d-flex">
                <div class="interface h-75">
                    <div class="row">
                        <div class="col-4 p-0">

                            <div class="user_controller d-flex p-2">
                                <div class="info d-flex align-items-center">

                                    <img src="./assets/img/avatar_io.jpg" alt class="rounded-circle w-15 py-2">
                                    <p class="m-0">Sofia</p>
                                </div>
                                <!-- /.info -->
                                <div class="controls w-25 d-flex align-items-center justify-content-between gap-3">

                                    <i class="fa-solid fa-circle-notch"></i>
                                    <i class="fa-solid fa-message"></i>
                                    <i class="fa-solid fa-ellipsis-vertical"></i>

                                </div>
                                <!-- /.actions -->
                            </div>
                            <!-- /.user_controller -->

                            <div class="notify d-flex justify-content-around align-items-center p-2">
                                <div class="circle_icon bg-white d-flex justify-content-center align-items-center">
                                    <i class="fa-solid fa-bell-slash"></i>
                                </div>
                                <div>
                                    <p>ricevi notifiche di nuovi messaggi</p>
                                    <span><a href>Attiva notifiche Desktop</a></span>
                                </div>
                            </div>
                            <!-- /.notify -->

                            <div class="search_bar border my-1 mx-2 p-2 rounded-0 bg-light">
                                <button class="border-0 bg-transparent w-15"><i
                                        class="fa-solid fa-magnifying-glass "></i></button>
                                <input type="text" class="border-0 bg-light w-75"
                                    placeholder="cerca o inizia una nuova chat">
                            </div>
                            
                            <!-- /.search_bar -->

                            <div class="contacts p-2">
                                <div class="contacts_container h-100">

                                    <div v-for="(contact,index) in contacts"
                                        class="contact py-2 d-flex justify-content-between border-bottom">
                                        <div class="d-flex">

                                            <img :src="contact.avatar" alt="contact.name" class="w-20 rounded-circle">
                                            <div class="contact_info">
                                                <h4 class="username ">
                                                    {{contact.name}}
                                                    {{message}}
                                                </h4>
                                                <span>ultimo messaggio inviato</span>
                                            </div>
                                            <span>12:00</span>
                                        </div>

                                    </div>
                                    <!-- /v-for -->
                                </div>
                                <!-- /.contacts_container -->
                            </div>
                            <!-- /.contacts -->

                        </div>
                        <div class="col-8">

                        </div>
                    </div>
                </div>
                <!-- /.interface -->

            </div>

        </main>
    </div>




    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
    <!-- VUEJS LINK -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</body>

</html>
